name: cub
version: "0.1.0"
author: Andrew Huynh <a5thuynh@gmail.com>
about: Command-line Utility for Bear.
args:
  - db:
      help: Bear data file to pull data from.
      short: d
      global: true
      takes_value: true
subcommands:
  - ls:
      about: List notes.
      args:
        - all:
            short: a
            help: Show *all* notes.
            conflicts_with: limit
        - color:
            short: c
            help: Colorize notes based on their status (archived, trashed, etc.)
        - filter:
            short: f
            help: Filter notes by status
            takes_value: true
            multiple: true
        - limit:
            short: l
            help: Limit the number of notes printed.
            takes_value: true
            conflicts_with: all
        - text:
            short: t
            help: Additionally print full note text.
  - show:
      about: Show a single note.
      args:
        - NOTE:
            help: Note ID
            required: true
            index: 1
